<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="loginSection">
        <div class="bg">
            <img src="https://fontmeme.com/permalink/210611/c5f1cb57f29de825492b98cff471e805.png" class="netflix-image"/>
            <div class="login-container">
                <h1 class="sign-text">Sign In</h1>
                <form id="myform">
                    <div>
                        <label></label>
                        <input type="text" class="input-element" placeholder="Email and phone number"/>
                    </div>
                    <div class="password">
                        <label></label>
                        <input type="text" class="input-element" placeholder="Password"/>
                    </div>
                </form>
                <button type="button" class="button">Sign In</button>
                <div class="need-check-con">
                    <div class="check-con">
                        <input type="checkbox" />
                        <p class="check-box-remem">Remember me</p>
                    </div>
                    <a href="" class="check-need">Need Help?</a>
                </div>
                <a href="https://www.facebook.com/login.php" target="_blank" class="fb-con">
                    <i class="fab fa-facebook-square icon"></i>
                    <p class="fb">Login With Facebook</p>
                </a>
                <p class="new-nf">New to Netflix? <a href="" class="new-sign">Sign up Now</a></p>
                <p class="protect-nf">This page is protected by the Google reCAPTCHA to ensure you're not a bot. <a class="learn">Learn more.</a></p>
            </div>
            <div class="footer-section">
                <h1 class="call-nf">Questions? Call <a href="">000-800-040-1843</a></h1>
                <div class="footer-details-con">
                    <a href="" class="footer-details">FAQ</a>
                    <a href="" class="footer-details">Help Centre</a>
                    <a href="" class="footer-details">Terms of Use</a>
                    <a href="" class="footer-details">Privacy</a>
                    <a href="" class="footer-details">Cookie preference</a>
                    <a href="" class="footer-details">Corporate Information</a>
                </div>
                <button type="button" class="language-button">
                    <i class="fas fa-globe globe-color"></i>
                    <select id="language" class="bg-button">
                        <option value="" class="language-option">English</option>
                        <option value="" class="language-option">Hindi</option>
                    </select>
                </button>
                <a href="#loginSection" class="down-arrow"><i class="fas fa-chevron-down "></i></a>
            </div>
        </div>
    </section>
</body>
</html>
